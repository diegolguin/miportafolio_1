{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Proyectos</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Lista de Proyectos</h1>
    </header>
    <main>
        <ul class="proyectos">
            {% for proyecto in proyectos %}
                <li>{{ proyecto }}</li>
            {% empty %}
                <li>No hay proyectos disponibles.</li>
            {% endfor %}
        </ul>
        <a class="btn" href="{% url 'inicio' %}">Volver al inicio</a>
    </main>
</body>
</html>
